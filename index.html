<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Fetch!</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header>
    <h1>Go Fetch Gallery!</h1>
    <input type="text" id="breed-search" placeholder="Search for a breed...">
    <button id="search-button">Search</button>
  </header>
  <main>
    <section id="dog-gallery"></section>
    <button id="load-more">Load More</button>
  </main>
  <footer>
    <form id="add-breed-form">
      <input type="text" id="new-breed" placeholder="New breed name">
      <button type="submit">Add Breed</button>
    </form>
  </footer>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
